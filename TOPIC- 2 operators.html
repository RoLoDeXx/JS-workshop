<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DSC 19.4</title>
    <script>
      /*arithmetic*/
      var a = 10;
      var b = 20;
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);
      console.log(a % b);

      console.log(a++);
      console.log(++a);
      console.log(b--);
      console.log(--b);

      /*comparsion*/

      console.log(a > 100);
      console.log(a == 12);
      console.log(a == "12");
      console.log(a === 12);
      console.log(a === "12");
      console.log(a !== "11");

      /*Ternary*/

      a === a ? console.log("true") : console.log("false");
      a === b ? console.log("true") : console.log("false");

      /* + operator*/

      var string1 = "My name is";
      var string2 = "Samarth Sharma";
      console.log(string1 + string2);
      console.log(string1 + " " + string2 + a);

      /* . operator */

      var obj = {
        prop1: "Workshop by DSC JIIT"
      };

      console.log(obj.prop1);
    </script>
  </head>
  <body>
    JS operators
  </body>
</html>
