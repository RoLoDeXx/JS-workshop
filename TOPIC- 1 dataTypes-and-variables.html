<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DSC 19.4</title>

    <script>
      /*Data types*/
      console.log(1);
      console.log(1.1);
      console.log("1");
      console.log(true);
      console.log({ someValue: 1 });
      console.log([1, 2, 3, 4]);
      console.log(null);

      /*typeof*/
      console.log(typeof 1);
      console.log(typeof 1.1);
      console.log(typeof "1");
      console.log(typeof true);
      console.log(typeof { someValue: 1 });
      console.log(typeof [1, 2, 3, 4]);
      console.log(typeof null);
    </script>
  </head>
  <body>
    <h1>Data types in JS</h1>
    <ul>
      <li>
        Numbers
        <ul>
          <li>Floating Point</li>
          <li>Integers</li>
        </ul>
      </li>
      <li>Strings</li>
      <li>Boolean</li>
      <li>Objects</li>
      <li>Null</li>
    </ul>
  </body>
</html>
